<header>
    <form #form_header="ngForm" (ngSubmit)=" onSubmit()">
        <div class="hsw">
            <div class="hsw_inner" id="hsw_inner_components">
                <label for="checkin" class="lbl_input latoBold font12 blueText">CHECK-IN</label>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="checkInDate" [min]="today" (dateChange)="checkDate()" name="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <label for="checkout" class="lbl_input latoBold font12 blueText">CHECK-OUT</label>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker2" [(ngModel)]="checkOutDate" [min]="today" (dateChange)="checkDate()" name="picker2" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>

                <div class="hsw_inputBox  " id="hsw_inputBox_room_guests">
                    <label for="guest" class="lbl_input latoBold font12 blueText">GUESTS</label>
                    <input id="guest" [(ngModel)]="guestCount" (change)="guestValidations()" name="guest" type="number" class="hsw_inputField guests font16 whiteText">
                </div>
                <div class="hsw_inputBox  ">
                    <label for="rooms" class="lbl_input latoBold font12 blueText">ROOMS</label>
                    <input id="rooms" [(ngModel)]="roomCount" (change)="roomsValidations()" name="rooms" type="number" class="hsw_inputField guests font16 whiteText">
                </div>
                <!-- <button class="primaryBtn hsw_searchButton" id="hsw_search_button" type="submit">Book</button> -->
            </div>
        </div>
    </form>
</header>
