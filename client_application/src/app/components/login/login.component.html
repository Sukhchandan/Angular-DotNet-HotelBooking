<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue...</h1>
            <div class="account-wall">
                <img class="profile-img" src="../../../assets/images/profile.jpg" alt="">
                <form class="form-signin" #signinForm="ngForm" (ngSubmit)="signinForm.form.valid && onSubmit()"
                    novalidate>
                    <!-- <input type="email" class="form-control" placeholder="Email" required autofocus> -->

                    <!-- Email -->

                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="loginData.email" name="email"
                        #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>


                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                        <div *ngIf="email.errors?.required">
                            Email field can't be blank
                        </div>
                        <div *ngIf="email.errors?.pattern && email.touched">
                            The email format is not correct
                        </div>
                    </div>


                    <!-- <input type="password" class="form-control" placeholder="Password" required> -->

                    <!-- Password -->

                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginData.password"
                        name="password" #password="ngModel" minlength="5" required>


                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors?.required">
                            Password field can't be blank
                        </div>
                        <div *ngIf="password.errors?.minlength && password.touched">
                            Password length must be minimum 5 characters
                        </div>
                    </div>


                    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signinForm.form.valid ">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <span class="clearfix"></span>
                </form>
            </div>
            <a routerLink="../signup" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
